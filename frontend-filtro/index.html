<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap, Font Awesome y Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>üè¢ COWORKTECH SYSTEM üè¢</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">üè¢ CoworkTech System üè¢</h1>
        
        <!-- Alerta para mensajes -->
        <div id="alert-container" class="hidden"></div>
        
        <section id="espacios-section">
        <h2 class="mt-4">Espacios</h2>
        
        <!-- Formulario para a√±adir/actualizar espacios -->
        <form id="space-form" class="mt-4">
            <!-- Campo oculto para el id del espacio a editar -->
            <input type="hidden" id="space-id" data-id="space-id">
            <div class="row">
            <div class="col-md-6">
                <label for="space-name">Nombre del Espacio:</label>
                <input type="text" id="space-name" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="type">Tipo:</label>
                <select id="type" class="form-control">
                <option value="Oficina-Privada">Oficina Privada</option>
                <option value="Sala-Reuniones">Sala Reuniones</option>
                <option value="Escritorio-Compartido">Escritorio Compartido</option>
                </select>
            </div>
            </div>
            <div class="row mt-3">
            <div class="col-md-4">
                <label for="capacity">Capacidad M√°xima:</label>
                <input type="number" id="capacity" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="disponibility">Disponibilidad:</label>
                <select id="disponibility" class="form-control">
                <option value="Activo">Activo</option>
                <option value="Inactivo">Inactivo</option>
                </select>
            </div>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Guardar Espacio</button>
        </form>

        <!-- Filtros para Espacios: B√∫squeda, Tipo y Disponibilidad -->
        <div class="row mt-3">
            <div class="col-md-4">
            <input type="text" id="search-bar" class="form-control" placeholder="Buscar espacios...">
            </div>
            <div class="col-md-4">
            <select id="filter-type" class="form-control">
                <option value="Tipo">Tipo</option>
                <option value="Oficina-Privada">Oficina Privada</option>
                <option value="Sala-Reuniones">Sala Reuniones</option>
                <option value="Escritorio-Compartido">Escritorio Compartido</option>
            </select>
            </div>
            <div class="col-md-4">
            <select id="filter-disponibility" class="form-control">
                <option value="Disponibilidad">Disponibilidad</option>
                <option value="Activo">Activo</option>
                <option value="Inactivo">Inactivo</option>
            </select>
            </div>
        </div>

        <!-- Tabla de Espacios -->
        <table class="table table-striped mt-5">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Capacidad M√°xima</th>
                <th>Disponibilidad</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody id="resource-list">
            <!-- Se generar√°n filas din√°micamente. Cada <tr> incluir√° su data-id -->
            </tbody>
        </table>
        </section>
        
        <hr class="my-5">
        
        <section id="reservas-section">
        <h2 class="mt-4">Reservas</h2>
        
        <!-- Formulario para a√±adir/actualizar reservas -->
        <form id="reservation-form" class="mt-4">
            <input type="hidden" id="reservation-id" data-id="reservation-id">
            <div class="row">
            <div class="col-md-6">
                <label for="reservation-space">Espacio:</label>
                <select id="reservation-space" class="form-control">
                </select>
            </div>
            <div class="col-md-6">
                <label for="reservation-date">Fecha:</label>
                <input type="date" id="reservation-date" class="form-control" required>
            </div>
            </div>
            <div class="row mt-3">
            <div class="col-md-6">
                <label for="reservation-start">Hora de Inicio:</label>
                <input type="time" id="reservation-start" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="reservation-end">Hora de Fin:</label>
                <input type="time" id="reservation-end" class="form-control" required>
            </div>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Guardar Reserva</button>
        </form>

        <!-- Filtros para Reservas: Selecci√≥n de Espacio y Fecha -->
        <div class="row mt-3">
            <div class="col-md-6">
            <select id="reservation-filter-space" class="form-control">
                <option value="Todos">Todos los Espacios</option>
                <!-- Opciones din√°micas seg√∫n espacios disponibles -->
            </select>
            </div>
            <div class="col-md-6">
            <input type="date" id="reservation-filter-date" class="form-control" placeholder="Filtrar por fecha">
            </div>
        </div>

        <!-- Tabla de Reservas -->
        <table class="table table-striped mt-5">
            <thead>
            <tr>
                <th>Espacio</th>
                <th>Fecha</th>
                <th>Inicio</th>
                <th>Fin</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody id="reservation-list">
            <!-- Se generar√°n filas din√°micamente. Cada fila incluir√° su data-id -->
            </tbody>
        </table>
        </section>
        
    </div>
    
    <script src="main.js"></script>
</body>
</html>
